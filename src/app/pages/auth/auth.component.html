<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center" *ngIf="authType == 'signin'">{{title}}</h1>
        <h1 class="text-center" *ngIf="authType == 'signup'">{{title}}</h1>
        <p class="text-center">
          <a [routerLink]="['/signup']" *ngIf="authType == 'signin'">
            Need an account?
          </a>
          <a [routerLink]="['/signin']" *ngIf="authType == 'signup'">
            Have an account?
          </a>
        </p>
        <form [formGroup]="authForm" (ngSubmit)="onSubmitForm()">
          <fieldset [disabled]="isSubmitting">
            <div class="form-group" *ngIf="authType == 'signup'">
              <input type="text" class="form-control" placeholder="Username" formControlName="username">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <button class="btn btn-md btn-success float-right"  type="submit">{{title}}</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
