<div class="auth-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Your setting</h1>
        <form [formGroup]="settingForm" (ngSubmit)="handleSubmit()">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Url of profile picture" name="image" formControlName="image">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
          </div>
          <div class="form-group">
            <textarea name="" class="form-control" id="" cols="30" rows="10" placeholder="Short bio about you" formControlName="bio"></textarea>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" formControlName="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="New Password" formControlName="password">
          </div>
          <button class="btn btn-md btn-success float-right">Update Setting</button>
        </form>
        <button type="button" class="btn btn-md btn-danger float-left" (click)="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>
